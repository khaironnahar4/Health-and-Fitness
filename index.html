<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Fitness</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/570b55980f.js" crossorigin="anonymous"></script>
</head>

<body class="noto-sans">
    <!-- Header -->
    <header>
        <nav class="navbar display-flex">
            <h1 class="brand primary-color">Fitness</h1>
            <ul class="navlinks display-flex">
                <li class="navItem active"><a href="" class="navlink white">Service</a></li>
                <li class="navItem"><a href="" class="navlink white">Home</a></li>
                <li class="navItem"><a href="" class="navlink white">Contact</a></li>
                <li class="navItem"><a href="" class="navlink white">About</a></li>
            </ul>
            <div class="hamburger">
                <i class="fa-solid fa-bars white"></i>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-heading">
                    Get body in <span class="shape">shape</span> & stay healthy
                </h1>
                <p class="banner-detail">
                    A huge selection of health and fitness content, 
                    healthy recipes and transformation stories to 
                    help you get fit and stay fit!
                </p>
                <div class="banner-btn">
                    <button class="primary-btl">Join Club Now!</button>
                    <button class="secondary-btn">Download App</button>
                </div>
            </div>
            <div class="banner-images">
                <img src="images/Images 2.png" alt="Banner-image" class="banner-image">
                <div class="banner-card card-1">
                    <p><span class="card-500">500+</span><br>Free Workout Videos</p>
                </div>
                <div class="banner-card card-2">
                    <div class="card-shape"></div>
                    <p><span class="card-350">350+</span><br>Video Tutorial</p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
